<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/views/css/login.css"> -->
    <title>Sign In</title>
</head>

<body>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <p for="login tite" style="font-size: 40px; font-weight:600">Login</p>

                    <form class="form" method="post" enctype="application/json">
                        <!-- Email input -->



                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" name="email" class="form-control form-control-lg"
                                placeholder="Email"/>
                            <!-- <label class="form-label" for="form1Example13">Email address</label> -->
                        </div>


                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                placeholder="Password" />
                            <!-- <label class="form-label" for="form1Example23">Password</label> -->
                        </div>
                        <!-- Submit button -->
                        <button type="button" id="signInBtn" class="btn btn-primary btn-lg btn-block"
                            onclick="login()">Sign in
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </section>



    <script>

        async function login() {
          
            let email = document.forms[0].email.value;
            let password = document.forms[0].password.value;
           console.log(email)

            let result = (await fetch("http://localhost:8000/user/signin",
                {
                    method: "POST",
                    body: JSON.stringify(
                        { "email": email, "password": password})
                    , headers:{'Content-Type': 'application/json'}
                }))
            let JSONresult = await result.json();
          alert(JSONresult.message);
          window.location.replace("http://localhost:8000/dashboard.html")
        }
    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
